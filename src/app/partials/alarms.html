<div id="header">
	<h1>Coffee And Pi</h1>
	<p class="btn-group">
		<a class="btn btn-primary" ng-tap="$navigate.go('/home')">Home</a>
		<a class="btn btn-primary" ng-tap="$navigate.go('/alarms')">Alarms</a>
	</p>
</div>
<div id="contentBody">
	<ul class="alarms">
		<li ng-repeat="alarm in alarms">
			<a ng-tap="$navigate.go('/alarms/'+alarm.alarmId)">{{alarm.name}}</a>
		</li>
	</ul>
</div>
